version: '3.8'

services:
  api-atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-atlas
    ports:
      - "9031:9031"
    environment:
      # URLs dos serviços externos (já rodando)
      - ORS_BASE_URL=${ORS_BASE_URL}
      - VROOM_BASE_URL=${VROOM_BASE_URL}
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Server Configuration
      - PORT=9031
      - NODE_ENV=production
      # Security Configuration
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:9031}
    restart: unless-stopped
    networks:
      - atlas-network

networks:
  atlas-network:
    driver: bridge
