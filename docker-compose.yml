version: '3.8'

services:
  api-atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-atlas
    # Use host network para acessar serviços externos diretamente
    # Necessário para acessar 192.168.50.6 (ORS/VROOM)
    network_mode: "host"
    # NOTA: Com network_mode: host, não precisa mapear portas explicitamente
    # A aplicação vai escutar diretamente na porta 9031 do host
    environment:
      # ORS e VROOM estão em servidor externo (192.168.50.6)
      # O container precisa ter rota de rede para esse IP
      - ORS_BASE_URL=${ORS_BASE_URL:-http://192.168.50.6:8082/ors}
      - VROOM_BASE_URL=${VROOM_BASE_URL:-http://192.168.50.6:3000}
      # Timeouts ORS (em milissegundos) - aumentados para evitar timeout em redes lentas
      - ORS_MATRIX_TIMEOUT_MS=${ORS_MATRIX_TIMEOUT_MS:-90000}
      - ORS_DIRECTIONS_TIMEOUT_MS=${ORS_DIRECTIONS_TIMEOUT_MS:-180000}
      # Configuração de batches do ORS (reduzido para evitar erros)
      - ORS_DIRECTIONS_MAX_COORDS=${ORS_DIRECTIONS_MAX_COORDS:-25}
      - ORS_MATRIX_CHUNK_HINT=${ORS_MATRIX_CHUNK_HINT:-40}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PORT=9031
      - NODE_ENV=production
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      # CORS: Permite todas as origens em produção
      # IPs e domínios permitidos
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://roteirizacao.ciafaeldistribuidora.com.br,http://192.168.1.24:9443,http://192.168.1.24:9031,http://192.168.1.24:9032,http://localhost:3000,http://localhost:9031,*}
    restart: unless-stopped
