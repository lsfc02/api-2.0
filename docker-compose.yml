version: '3.8'

services:
  api-atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-atlas
    # Use bridge network com driver_opts para acessar redes externas
    network_mode: "bridge"
    ports:
      - "9031:9031"
    environment:
      # ORS e VROOM estão em servidor externo (192.168.50.6)
      # O container precisa ter rota de rede para esse IP
      - ORS_BASE_URL=${ORS_BASE_URL:-http://192.168.50.6:8082/ors}
      - VROOM_BASE_URL=${VROOM_BASE_URL:-http://192.168.50.6:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PORT=9031
      - NODE_ENV=production
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      # CORS: Permite todas as origens em produção (ou configure IPs específicos)
      # Para produção: adicione os IPs/domínios corretos separados por vírgula
      # Exemplo: http://192.168.50.6:3000,http://seu-dominio.com
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
    restart: unless-stopped
