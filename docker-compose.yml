version: '3.8'

services:
  api-atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-atlas
    # Network mode: host permite acesso direto à rede do servidor
    # Necessário para acessar ORS/VROOM em IPs privados (192.168.x.x)
    network_mode: "host"
    # NOTA: Quando usar network_mode: host, a seção 'ports' é ignorada
    # A aplicação roda na porta definida pela variável PORT (9031)
    # ports:
    #   - "9031:9031"
    environment:
      # IMPORTANTE: Configure estas variáveis no Portainer!
      # ORS e VROOM são obrigatórios para funcionamento correto
      - ORS_BASE_URL=${ORS_BASE_URL:-http://192.168.50.6:8082/ors}
      - VROOM_BASE_URL=${VROOM_BASE_URL:-http://192.168.50.6:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PORT=9031
      - NODE_ENV=production
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:9031}
    restart: unless-stopped
